<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="section-left">
        <section class="illustration">
            <img src="images/illustration-sign-up-mobile.svg" alt="illustration">
            <img src="images/illustration-sign-up-desktop.svg" alt="illustration">
        </section>
        </div>
        <div class="section-right">
            <section class="content">
                <h1>Stay updated!</h1>
                <p>Join 60,000 + managers receving monthly updates on:</p>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
            </section>
            <section class="form">
                <form action="#">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="email@company.com">
                    <input type="submit" value="Subscribe to monthly newsletter" aria-label="Subscribe to monthly newsletter">
                </form>
            </section>
        </div>
    </main>
</body>
</html>
